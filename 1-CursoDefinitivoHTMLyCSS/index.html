<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select</title>
</head>
<body>
    <main>

        <h1>Select de la manera no recomendada</h1>
        <select name="cursos" id="">
            <option value="Javascript">Javascript</option>
            <option value="HTML5">HTML5</option>
            <option value="HTML5">HTML5</option>
            <option value="Web Standards">Web Standards</option>
        </select>

        <hr>
        
        <h1>Select de la manera recomendada</h1>

        <input list="cursos">
        <datalist id="cursos">
            <option value="Javascript">Javascript</option>
            <option value="HTML5">HTML5</option>
            <option value="HTML5">HTML5</option>
            <option value="Web Standards">Web Standards</option>
        </datalist>
        
        <br>
        <p>Esta es la mejor manera de hacer una lista por que no permite escribir e ir filtrando los resultados </p>
    </main>
    
</body>
</html>
