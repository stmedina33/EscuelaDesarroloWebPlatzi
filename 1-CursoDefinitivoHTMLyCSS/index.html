<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etiquetas form e input</title>
</head>
<body>
    <form action="">
        <label for="nombre">
            <span>Cual es tu nombre?</span>
            <input type="text" name="" id="nombre" placeholder="Tu nombre">
        </label>
<br>
        <label for="inicio-platzi">
            <span>Que dia iniciaste en Platzi?</span>
           <input type="date"  id="inicio-platzi" placeholder="Fecha de inicio">
        </label>
<br>
        <label for="horario">
            <span>En que horario estudias?</span>
            <input type="time"  id="horario" placeholder="Horario">
        </label>

    </form>
</body>
</html>
